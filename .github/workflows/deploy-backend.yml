name: Deploy Backend to GCR

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-backend.yml'

env:
  PROJECT_ID: speedt-code
  REGION: us-central1
  SERVICE_NAME: speedtcode-backend
  REPO_NAME: speedtcode-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Push Container
        run: |
          gcloud builds submit --config cloudbuild.yaml --gcs-source-staging-dir=gs://speedtcode-builds/source .

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}
          region: ${{ env.REGION }}
          flags: '--allow-unauthenticated'
          env_vars: |
            REDIS_URL=${{ secrets.REDIS_URL }}
            FIREBASE_CREDENTIALS_JSON=${{ secrets.FIREBASE_CREDENTIALS_JSON }}
